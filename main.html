<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1> 2 Player Tic Tac Toe</h1>
    <p id="displayTurn"> </p>
    <div class="grid">
        <button id="1" onCLick="markSymbol(this)"></button>
        <button id="2" onClick="markSymbol(this)"></button>
        <button id="3" onClick="markSymbol(this)"></button>
        <button id="4" onClick="markSymbol(this)"></button>
        <button id="5" onClick="markSymbol(this)"></button>
        <button id="6" onClick="markSymbol(this)"></button>
        <button id="7" onClick="markSymbol(this)"></button>
        <button id="8" onClick="markSymbol(this)"></button>
        <button id="9" onClick="markSymbol(this)"></button>
    </div>
    <p class="Winner"></p>
    <button id="reset"
        style="height: 40px; border-radius: 5px; background-color: rgba(0, 247, 255, 0.958);font-size: large; width:200px;" onClick = "newGame()">
        Play new game</button>
    <script src=index.js></script>
</body>

</html>
